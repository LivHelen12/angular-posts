<ng-container>
  <div class="form">
    <app-photo></app-photo>

    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <app-textarea [id]="'post'" [formControl]="postForm.controls.post"></app-textarea>

      <div class="actions-container">
        <button app-button type="submit" class="yellow" [disabled]="isTweetButtonDisabled()">
          Tweet
        </button>
      </div>
    </form>
  </div>
</ng-container>

<ng-container>
  <div class="form">
    <app-photo></app-photo>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <app-textarea 
        [id]="'post'"
        [control]="postForm.controls.post"
      ></app-textarea>
      
      <div class="actions-container">
        <app-actions></app-actions>
        <app-button [disabled]="postForm.invalid"></app-button>
      </div>
    </form>
  </div>
</ng-container>

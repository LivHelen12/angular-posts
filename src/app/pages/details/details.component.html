<ng-container>
  <app-header>
    <div class="header">
      <i class="bi bi-arrow-left"></i>
      <p>Voltar</p>
    </div>
  </app-header>

  <div class="border" *ngIf="post">
    <app-form-post [receivedPost]="receivedPost"></app-form-post>
  </div>

  <div *ngIf="post">
    <app-post 
      [showDeleteButton]="false" 
      [showEditButton]="true" 
      [post]="post"
      (editPost)="onEdit($event)"
    ></app-post>
  </div>
</ng-container>

<app-header>
  <h3>Página inicial</h3>
  <span>✨</span>
</app-header>


<app-form-post class="border"></app-form-post>

<!-- Considerando que o exemplo é uma request HTTP -->
<div *ngIf="posts.length > 0; else showNoPosts">
  <div *ngFor="let post of posts">
    <app-post [post]="post"></app-post>
  </div>
</div>

<!-- Considerando que o exemplo NÃO é uma request HTTP -->
<div *ngIf="posts$ | async as posts">
  <div *ngFor="let post of posts">
    <app-post [post]="post"></app-post>
  </div>
</div>


<ng-template #showNoPosts>
  <div class="no__posts">
    <p>Faça sua primeira publicação</p>
  </div>
</ng-template>

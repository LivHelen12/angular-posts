<ng-container>
  <app-header></app-header>
    <div class="container">
    <app-form-post></app-form-post>

    <div *ngIf="posts.length > 0; else showNoPosts">
      <div *ngFor="let post of posts">
        <app-post [post]="post"></app-post>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #showNoPosts>
  <div class="no__posts">
    <p>Faça sua primeira publicação</p>
  </div>
</ng-template>

<ng-container>
  <div class="border">
    <app-form-post></app-form-post>
  </div>

  <div *ngIf="posts.length > 0; else showNoPosts">
    <div *ngFor="let post of posts">
      <app-post [post]="post"></app-post>
    </div>
  </div>
</ng-container>

<ng-template #showNoPosts>
  <div class="no__posts">
    <p>Faça sua primeira publicação</p>
  </div>
</ng-template>
